<ng-container *ngIf="hero">
  <div class="d-flex flex-row justify-content-center align-items-center">
    <img class="w-100" src="{{hero.backgroundImageUrl}}">
  </div>
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item pointer"><a href="javascript:void(null);" (click)="navigateToList()">Heroes</a></li>
      <li class="breadcrumb-item active" aria-current="page">{{hero.heroName}}</li>
    </ol>
  </nav>
  <div class="max-width mx-auto px-2">
    <div class="font-weight-bold text-center my-3 text-uppercase" style="font-size: 80px;">{{hero.heroName}}</div>
    <h2 CLASS="font-weight-bold my-5">BASIC INFORMATION</h2>
    <p>HUMAN NAME: {{hero.name}}</p>
    <p>DESCRIPTION: {{hero.description}}</p>
  </div>
  <div *ngIf="hero.powers && hero.powers.length" class="max-width mx-auto mt-4 px-2">
    <h2 class="font-weight-bold my-5">SUPER POWERS</h2>
    <ng-container *ngFor="let power of hero.powers; let i = index;">
      <div class="card mb-3 mb-md-4">
        <div class="row no-gutters">
          <div *ngIf="i % 2 === 0" class="col-md-8">
            <img src="{{power.powerBackgroundImage}}" class="card-img" alt="...">
          </div>
          <div class="col-md-4">
            <div class="card-body">
              <h4 class="card-title">{{power.powerName}}</h4>
              <p class="card-text">{{power.powerDescription}}</p>
            </div>
          </div>
          <div *ngIf="i % 2 === 1" class="col-md-8">
            <img src="{{power.powerBackgroundImage}}" class="card-img" alt="...">
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</ng-container>
